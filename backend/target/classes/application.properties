# Server Configuration
# Use PORT environment variable from Render, fallback to 8080 for local dev
server.port=${PORT:8080}

# CORS Configuration (configured in CorsConfig.java using environment variables)

# Spring AI (OpenAI)
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.1

# Firebase Configuration (using environment variables)

# Logging
logging.level.com.geowhisper=DEBUG

# Actuator for health checks (used by Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# HTTP Client Timeouts (for Firebase/Google API calls)
spring.http.client.connect-timeout=10000
spring.http.client.read-timeout=10000