# Server Configuration
# Use PORT environment variable from Render, fallback to 8080 for local dev
server.port=${PORT:8080}

# CORS Configuration (allow frontend to call backend)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Spring AI (OpenAI) - Add your key later
spring.ai.openai.api-key=sk-your-key-here
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Logging
logging.level.com.geowhisper=DEBUG

# Actuator for health checks (used by Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true